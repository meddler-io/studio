    <circle cx="12" cy="16" r="2.2" fill="#0AE2FF"/>
    <circle cx="20" cy="24" r="1.8" fill="#6D5DF6"/>
    <path d="M10 22C12.2 24.2 14.4 25.3 16.6 25.3C18.7 25.3 20.7 24.4 22.6 22.5" stroke="#0AE2FF" stroke-width="1" stroke-linecap="round" stroke-opacity="0.75"/>
  </g>

  <-npm install --save-dev Wordmark -->
  <g transform="translate(38, 9)">
    <text x="0" y="13" font-family="Space Grotesk, system-ui, -apple-system, BlinkMacSystemFont" font-size="14" font-weight="600" letter-spacing="0.06em" fill="url(#logo-gradient-primary)">
      APP_NAME
    </text>
    <text x="0" y="28" font-family="JetBrains Mono, ui-monospace, SFMono-Regular" font-size="8" letter-spacing="0.18em" fill="#94A3B8">
