<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient-primary" x1="0" y1="0" x2="180" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6D5DF6"/>
      <stop offset="0.5" stop-color="#0AE2FF"/>
      <stop offset="1" stop-color="#F54DFF"/>
    </linearGradient>
    <linearGradient id="logo-orbit" x1="6" y1="4" x2="24" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0AE2FF" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#6D5DF6" stop-opacity="0.2"/>
